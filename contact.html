<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="contact-body">
    <header>
     
      <nav class="navbar">
        <div><img class="logo" src="./image/Brown and Beige Rustic Organic Coffee Products Coffee Logo.png" alt="">
          <h1><a href="./index.html">TerraCafé</a></h1>
        </div>
       
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact us</a></li>
        </ul>
        <button>Book a table</button>
      </nav>
    </header>
    <section class="title">
      <h2 class="cont-us">Contactez-nous</h2>
      <p class="p-contact">
        Nous sommes ravis de vous entendre ! Si vous avez des
        questions,<br> des commentaires ou des demandes spéciales concernant nos
        cafés,<br> n'hésitez pas à nous contacter.
      </p>
    </section>
    <section class="contact">
      
      <div class="contact-form">
        <form action="">
          <label for="user">Name:</label>
          <input
            class="donne-per"
            type="text"
            name="user"
            id="user"
            placeholder="your name"
          />
          <label for="mail">Email:</label>
          <input
            class="donne-per"
            type="email"
            name="email"
            id="mail"
            required
            placeholder="email"
          />
          <label for="sujet">Sujet</label>
          <input
            class="donne-per"
            type="text"
            placeholder="Objet"
            name="sujet"
            id="sujet"
          />
          <label for="message">Message:</label>
          <textarea
            class="donne-per"
            name="message"
            placeholder="your Message"
            required
            id="message"
          ></textarea>
          <input class="submet" type="submit" name="" id="" value="envoyer" />
        </form>
        <img class="img-contact" src="./image/contt.png"></img>
      </div>
      
    </section>
    
  </body>
</html>
